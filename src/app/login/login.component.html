
<div class="sidenav">
  <div class="login-main-text">
    <h2>Husky Neighborhood<br> Login Page</h2>
    <p>Login or register from here to access.</p>
    <br/>
    <img src="./assets/paw2.jpg" width="150px" style="border-radius: 50%;">

  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form>
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control" placeholder="User Name" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
        </div>
        <span>
          <button type="submit" class="btn btn-black" (click) ="login()">Login </button>
          <a style="margin-left: 20px;" routerLink="../login"> Register </a>
        </span>
      </form>
    </div>
  </div>
</div>
