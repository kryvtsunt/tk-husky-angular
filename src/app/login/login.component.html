<div class="sidenav">
  <div class="login-main-text">
    <h2><strong>Husky Neighborhood</strong><br></h2>
    <p>Search and register for on-campus events!</p>
    <br />
    <img src="./assets/paw2.jpg" width="150px" style="border-radius: 50%;">
    <p style="margin-top: 300px"> To register new organizations please contact our administration at
      <strong>kryvtsun.t@husky.neu.edu</strong></p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">

      <div>

        <div *ngIf="credentialsError">
          <p>Invalid login credentials. Please try again.</p>
        </div>
        <div *ngIf="noUsernameError">
          <p> Please enter a username. </p>
        </div>
        <div *ngIf="noPasswordError">
          <p> Please enter a password. </p>
        </div>
      </div>

      <form>

        <div class="form-group">
          <label>Husky UserName</label>
          <input type="text" class="form-control" placeholder="Husky UserName" name="username" [(ngModel)]="username"
            required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password"
            required>
        </div>
        <span>
          <button type="submit" class="btn btn-black" (click)="login()">Login </button>
          <a style="margin-left: 20px;" routerLink="../register"> Register </a>
        </span>
      </form>
    </div>
  </div>
</div>
