<div class="sidenav">
  <div class="login-main-text">
    <h2>Husky Neighborhood<br> Login Page</h2>
    <p>Login or register from here to access.</p>
    <br/>

    <img src="paw2.jpg" width="150px" style="border-radius: 50%;">

  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form #regform="ngForm" (ngSubmit)="register(regform)" >
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control" placeholder="User Name" name ="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" name ="email"  [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password" name ="password"  [(ngModel)]="password" required>
        </div>
        <div class="form-group">
          <label>Verify Password</label>
          <input type="password" class="form-control" placeholder="Password" name ="password2" [(ngModel)]="password2" required>
        </div>
        <a type="submit" class="btn btn-black" (click) ="register()">Register</a>
      </form>
    </div>
  </div>
</div>
